<!DOCTYPE html>
<html>
<head>
    <title>Sort Array in Descending Order</title>
</head>
<body>
    <h1>Sort Array in Descending Order</h1>

    <label for="inputArray">Enter comma-separated numbers:</label>
    <input type="text" id="inputArray">
    <button onclick="sortDescending()">Sort Descending</button>

    <p>Sorted Array: <span id="sortedArray"></span></p>

    <script>
        function sortDescending() {
            const inputArray = document.getElementById("inputArray").value;
            const numbers = inputArray.split(",").map(Number);

            // Check if the input contains at least one number
            if (numbers.length === 0 || isNaN(numbers[0])) {
                document.getElementById("sortedArray").textContent = "Invalid input";
            } else {
                const sortedArray = sortArrayDescending(numbers);
                document.getElementById("sortedArray").textContent = sortedArray.join(", ");
            }
        }

        function sortArrayDescending(arr) {
            return arr.sort((a, b) => b - a);
        }
    </script>
</body>
</html>
